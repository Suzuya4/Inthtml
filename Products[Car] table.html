<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Table</title>
    <style>
        table {
            margin: 0 auto;
            width: 600px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tesla Model S</td>
                <td>₱3,499,000.00</td>
                <td>In stock</td>
            </tr>
            <tr>
                <td>Mercedes-Benz S-Class</td>
                <td>₱3,149,000.00</td>
                <td>In stock</td>
            </tr>
            <tr>
                <td>BMW 7 Series</td>
                <td>₱2,449,000.00</td>
                <td>In stock</td>
            </tr>
            <tr>
                <td>Audi A8</td>
                <td>₱2,099,000.00</td>
                <td>In stock</td>
            </tr>
            <tr>
                <td>Lexus LS</td>
                <td>₱874,990.00</td>
                <td>In stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
