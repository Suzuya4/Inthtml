<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
    <style>
        table {
            margin: auto;
            width: 600px;
            border-collapse: collapse;
            background-color: #eee;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            color: #111;
            text-align: center;
        }

        th {
            text-align: center;
            background-color: #999;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Event Details</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Hackathon</td>
                <td>March 18, 2023</td>
                <td>San Francisco, CA</td>
            </tr>
            <tr>
                <td colspan="2">Product Launch</td>
                <td>April 1, 2023</td>
                <td>New York City, NY</td>
            </tr>
            <tr>
                <td colspan="2">Company Retreat</td>
                <td>May 15, 2023</td>
                <td>Lake Tahoe, CA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
